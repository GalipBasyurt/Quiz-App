<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz Card</title>
  </head>
  <body>
    <div class="btn_start">
      <button class="btn btn-warning btn-lg">Start Quiz</button>
    </div>

    <div class="card quiz_box">
      <header class="card-header">
        <div class="title">Quiz App</div>
        <div class="timer">
          <div class="time-text">Kalan Süre</div>
          <div class="time-second">10</div>
        </div>
        <div class="time-line"></div>
      </header>
      <section class="card-body">
        <div class="question_quiz">
          <!-- <span>Hangisi javascript paket yönetim uygulamasıdır</span> -->
        </div>
        <div class="option-list">
          <!-- <div class="option">
            <span>a: Node.js</span>
            <div class="icon">
              <i class="fa-solid fa-times"></i>
            </div>
          </div>
          <div class="option">
            <span>b: Typescript</span>
            <div class="icon">
              <i class="fa-solid fa-times"></i>
            </div>
          </div>
          <div class="option">
            <span>b: Npm</span>
            <div class="icon">
              <i class="fa-solid fa-check"></i>
            </div>
          </div> -->
        </div>
      </section>
      <footer class="card-footer">
        <div class="question-index">
          <!-- <span class="badge bg-warning">1 / 4</span> -->
        </div>
        <button class="btn btn-primary btn-sm btn-next">Sonraki Soru</button>
      </footer>
    </div>

    <div class="card score-box">
      <div class="icon"><i class="fas fa-crown"></i></div>
      <span class="score-text"></span>
      <div class="buttons">
        <button class="btn btn-primary btn-replay">Tekrar Başlat</button>
        <button class="btn btn-primary btn-quit">Testi Bitir</button>
      </div>
    </div>

    <script src="soru.js"></script>
    <script src="quiz.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
